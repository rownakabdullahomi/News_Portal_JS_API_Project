<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-11/12 mx-auto py-2 mt-5">
        <div id="category-btn-container" class="flex gap-2 justify-between">
        </div>
    </header>

    <section>
        <div class="w-11/12 mx-auto flex items-center justify-between my-8 gap-3">
            <input id="search-input" type="text" placeholder="Search" class="input input-bordered w-9/12" />
            <button id="btn-search" class="btn btn-outline btn-success text-lg w-3/12">Search</button>
        </div>
    </section>

    <main>
        <div id="news-container" class="w-11/12 mx-auto py-2 grid grid-cols-3 gap-4 my-8">

        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
